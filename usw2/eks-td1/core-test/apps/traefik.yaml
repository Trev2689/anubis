apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: anubis
  source:
    repoURL: 'https://traefik.github.io/charts'
    targetRevision: v28.1.0
    chart: traefik
    helm:
      releaseName: traefik
      values: |
        deployment:
          kind: DaemonSet
        ports:
          websecure:
            protocol: TCP
            nodePort: 32443
        service:
          type: NodePort
        core:
          defaultRuleSyntax: v2
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - FailOnSharedResource=true
